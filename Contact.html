      <div class="container">
    <h2 class="text-center section-title">Get in Touch</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card contact-card">
          <div class="card-body p-5">
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Your name">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="your.email@example.com">
                </div>
                <div class="col-12">
                  <label class="form-label">Subject</label>
                  <input type="text" class="form-control" placeholder="How can we help?">
                </div>
                <div class="col-12">
                  <label class="form-label">Message</label>
                  <textarea class="form-control" rows="5" placeholder="Tell us more about your project..."></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100 py-3">Send Message</button>
                </div>
              </div>
            </form>
            <div class="mt-4">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.9922084617274!2d76.36254207419701!3d10.017500990088772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080b7fca7c6495%3A0x5c6cc61021571755!2sNeST%20Digital%2C%20NeST%20Tech%20Park!5e0!3m2!1sen!2sin!4v1764735463834!5m2!1sen!2sin" width="100%" height="300" style="border:0; border-radius: 15px;" allowfullscreen="" loading="lazy"></iframe>
